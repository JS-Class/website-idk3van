    <form id="Pizza Order" action="pizza.html" method="post">
        <h1 id="order_form_head">Pizza Order Form</h1>
            <fieldset>
                <legend>Info:</legend>
                <label>Name: <input type="text" name="Name"></label><br>
                <label>Address: <input type="text" name="Address"></label><br>
                <label>Phone: <input type="text" name="Phone" placeholder="123-456-7890"></label>
            </fieldset>

        <fieldset>
            <legend>Pizza Size:</legend>
            <label><input type="radio" name="Size" value="Small"> Small</label>
            <label><input type="radio" name="Size" value="Medium"> Medium</label>
            <label><input type="radio" name="Size" value="Large"> Large</label>
        </fieldset>
        <fieldset>
            <legend>Toppings:</legend>
            <label><input type="checkbox" name="topping" value ="Pepperoni"> Pepperoni</label>
            <label><input type="checkbox" name="topping" value ="Artichoke"> Artichoke</label>
            <label><input type="checkbox" name="topping" value ="Pineapple"> Pineapple</label>
            <label><input type="checkbox" name="topping" value ="Bacon"> Bacon</label>
            <label><input type="checkbox" name="topping" value ="Extra Cheese"> Extra Cheese</label>
        </fieldset>
        <fieldset>
            <legend>Notes to the cook</legend>
            <textarea name="Notes" id="note_to_cook" cols="30" rows="10"></textarea>
        </fieldset>
        <input type="submit" value="Finish Order">
    </form>
